<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Onboarding</title>
</head>

<body>
  <main>
    <section class="home__page home__page-one">
      <img src="./img/plant-lover.svg" alt="" class="home__image">
      <h2 class="home__title">Plant lover Community</h2>
      <p class="home__description">Find gardening enthusiasts from all over the world</p>
      
      <div class="pagination__home">
        <div class="pagination__icons page-1"></div>
        <div class="pagination__icons page-2"></div>
        <div class="pagination__icons page-3"></div>
      </div>
      
      <div class="home__page--buttons">
        <button class="home__button--green home__button--continue-page-1">Continue</button>
        <a href="" class="home__button--skip">Skip</a>
      </div>
    </section>
    
    
    <section class="home__page home__page-two">
      <img src="./img/fast-delivery.svg" alt="" class="home__image">
      <h2 class="home__title">Get fast & safe delivery</h2>
      <p class="home__description">Get good quality products for your plants</p>
      
      <div class="pagination__home">
        <div class="pagination__icons page-1"></div>
        <div class="pagination__icons page-2"></div>
        <div class="pagination__icons page-3"></div>
      </div>
      
      <div class="home__page--buttons">
        <button class="home__button--green home__button--continue-page-1">Continue</button>
        <a href="" class="home__button--skip">Skip</a>
      </div>
    </section>
    
    
    <section class="home__page home__page-three">
      <img src="./img/buy-tools.svg" alt="" class="home__image">
      <h2 class="home__title">Buy & Sell Tools</h2>
      <p class="home__description">Buy & sell good quality products for your beautiful plants</p>
      
      <div class="pagination__home">
        <div class="pagination__icons page-1"></div>
        <div class="pagination__icons page-2"></div>
        <div class="pagination__icons page-3"></div>
      </div>
      
      <div class="home__page--buttons">
        <button class="home__button--green home__button--get-started">Get started</button>
      </div>
    </section>
  </main>
</body>
</html>
