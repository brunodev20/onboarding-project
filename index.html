<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Onboarding</title>
</head>

<body onload="starter()">
  <main>
    <!-- ? FIRST -->
    <section id="section-1" class="home__page home__page-one">
      <img src="./img/plant-lover.svg" alt="" class="home__image">
      <h2 class="home__title">Plant lover Community</h2>
      <p class="home__description">Find gardening enthusiasts from all over the world</p>
    </section>
    
    
    <!-- ? SECOND -->
    <section id="section-2" class="home__page home__page-two">
      <img src="./img/fast-delivery.svg" alt="" class="home__image">
      <h2 class="home__title">Get fast & safe delivery</h2>
      <p class="home__description">Get good quality products for your plants</p>
    </section>
    
    
    <!-- ? THIRD -->
    <section id="section-3" class="home__page home__page-three">
      <img src="./img/buy-tools.svg" alt="" class="home__image">
      <h2 class="home__title">Buy & Sell Tools</h2>
      <p class="home__description">Buy & sell good quality products for your beautiful plants</p>
    </section>
    
    <!-- ? BUTTONS -->
    <div class="home__page--buttons">
      
      <div class="pagination__home">
        <a href=""><div class="pagination__icons" id="page1"></div></a>
        <a href=""><div class="pagination__icons" id="page2"></div></a>
        <a href=""><div class="pagination__icons" id="page3"></div></a>
      </div>
      
      <a class="home__button--green-container">
        <button id="home__button--continue" class="home__button--green">Continue</button>
      </a>
      
      <a id="home__button--skip" class="home__button--skip">Skip</a>
      
      <a class="home__button--green-container">
        <button id="home__button--get-started" class="home__button--green home__button--get-started">Get started</button>
      </a>
      
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
