<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Onboarding</title>
</head>

<body>
  <main>
    <!-- ? FIRST -->
    <section id="section-1" class="home__page home__page-one">
      <img src="./img/plant-lover.svg" alt="" class="home__image">
      <h2 class="home__title">Plant lover Community</h2>
      <p class="home__description">Find gardening enthusiasts from all over the world</p>
      
      <div class="pagination__home">
        <a href="#section-1"><div class="pagination__icons page-1 page-active"></div></a>
        <a href="#section-2"><div class="pagination__icons page-2"></div></a>
        <a href="#section-3"><div class="pagination__icons page-3"></div></a>
      </div>
      
      <div class="home__page--buttons">
        <a  class="home__button--green-container" href="#section-2">
          <button class="home__button--green">Continue</button>
        </a>
        <a href="#section-3" class="home__button--skip">Skip</a>
      </div>
    </section>
    

    <!-- ? SECOND -->
    <section id="section-2" class="home__page home__page-two">
      <img src="./img/fast-delivery.svg" alt="" class="home__image">
      <h2 class="home__title">Get fast & safe delivery</h2>
      <p class="home__description">Get good quality products for your plants</p>
      
      <div class="pagination__home">
        <a href="#section-1"><div class="pagination__icons page-1"></div></a>
        <a href="#section-2"><div class="pagination__icons page-2 page-active"></div></a>
        <a href="#section-3"><div class="pagination__icons page-3"></div></a>
      </div>
      
      <div class="home__page--buttons">
        <a class="home__button--green-container" href="#section-3">
          <button class="home__button--green">Continue</button>
        </a>
        <a href="#section-3" class="home__button--skip">Skip</a>
      </div>
    </section>
    
    
    <!-- ? THIRD -->
    <section id="section-3" class="home__page home__page-three">
      <img src="./img/buy-tools.svg" alt="" class="home__image">
      <h2 class="home__title">Buy & Sell Tools</h2>
      <p class="home__description">Buy & sell good quality products for your beautiful plants</p>
      
      <div class="pagination__home">
        <a href="#section-1"><div class="pagination__icons page-1"></div></a>
        <a href="#section-2"><div class="pagination__icons page-2"></div></a>
        <a href="#section-3"><div class="pagination__icons page-3 page-active"></div></a>
      </div>
      
      <div class="home__page--buttons">
        <a class="home__button--green-container" href="#section-1">
          <button class="home__button--green home__button--get-started">Get started</button>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
